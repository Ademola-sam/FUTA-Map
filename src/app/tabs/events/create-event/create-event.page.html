<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>create-event</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <button mat-raised-button
    (click)="isLinear = !isLinear"
    id="toggle-linear">
    {{!isLinear ? 'Enable linear mode' : 'Disable linear mode'}}
  </button>
  <mat-stepper orientation="vertical"
    [linear]="isLinear"
    #stepper>
    <mat-step [stepControl]="firstFormGroup">
      <form [formGroup]="firstFormGroup">
        <ng-template matStepLabel>Event Details</ng-template>
        <mat-form-field class="w-full">
          <mat-label>Event Name</mat-label>
          <input matInput
            formControlName="firstCtrl"
            required>
        </mat-form-field>

        <mat-form-field class="w-full">
          <mat-label>Event Description</mat-label>
          <textarea matInput></textarea>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Event type</mat-label>
          <mat-select>
            @for (eventType of eventTypes; track eventTypes) {
            <mat-option [value]="eventType.value">{{eventType.viewValue}}</mat-option>
            }
          </mat-select>
        </mat-form-field>

        <mat-form-field class="w-full">
          <mat-label>Organizer Name</mat-label>
          <input matInput
            type="text">
        </mat-form-field>

        <!-- <mat-form-field>
          <mat-label>Choose a date</mat-label>
          <input matInput
            [matDatepicker]="picker">
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matIconSuffix
            [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field> -->

        <div>
          <button mat-button
            matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup">
      <form [formGroup]="secondFormGroup">
        <ng-template matStepLabel>Location</ng-template>
        <mat-form-field>
          <mat-label>Address</mat-label>
          <input matInput
            formControlName="secondCtrl"
            placeholder="Ex. 1 Main St, New York, NY"
            required>
        </mat-form-field>
        <div>
          <button mat-button
            matStepperPrevious>Back</button>
          <button mat-button
            matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Done</ng-template>
      <p>You are now done.</p>
      <div>
        <button mat-button
          matStepperPrevious>Back</button>
        <button mat-button
          (click)="stepper.reset()">Reset</button>
      </div>
    </mat-step>
  </mat-stepper>


</ion-content>
