<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>create-event</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <button mat-raised-button
    (click)="isLinear = !isLinear"
    id="toggle-linear">
    {{!isLinear ? 'Enable linear mode' : 'Disable linear mode'}}
  </button>
  <mat-stepper orientation="vertical"
    [linear]="isLinear"
    #stepper>
    <mat-step [stepControl]="firstFormGroup">
      <form [formGroup]="firstFormGroup">
        <ng-template matStepLabel>Event Details</ng-template>
        <mat-form-field class="w-full">
          <mat-label>Event Name</mat-label>
          <input matInput
            formControlName="eventName"
            required>
        </mat-form-field>

        <div appearance="fill">
          <mat-label>Select File</mat-label>
          <input type="file"
            formControlName="file">
        </div>

        <mat-form-field class="w-full">
          <mat-label>Event Description</mat-label>
          <textarea matInput
            formControlName="eventDescription"></textarea>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Event type</mat-label>
          <mat-select formControlName="eventType">
            @for (eventType of eventTypes; track eventTypes) {
            <mat-option [value]="eventType.value">{{eventType.viewValue}}</mat-option>
            }
          </mat-select>
        </mat-form-field>

        <mat-form-field class="w-full">
          <mat-label>Organizer Name</mat-label>
          <input matInput
            type="text"
            formControlName="organizerName">
        </mat-form-field>

        <mat-form-field>
          <mat-label>Choose a date</mat-label>
          <input matInput
            [matDatepicker]="picker"
            formControlName="eventDate">
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matIconSuffix
            [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field class="mt-4">
          <mat-label>Address</mat-label>
          <input matInput
            formControlName="location"
            placeholder="Ex. 1 Main St, New York, NY"
            required>
        </mat-form-field>

      </form>

      <div class="mt-4">
        <button mat-button
          matStepperNext>Next</button>
      </div>
    </mat-step>

    <mat-step [stepControl]="secondFormGroup">
      <ng-template matStepLabel>Done</ng-template>
      <form [formGroup]="secondFormGroup">
        <mat-form-field>
          <mat-label>Event Status</mat-label>
          <mat-select formControlName="eventStatus">
            <mat-option value="Draft">Draft</mat-option>
            <mat-option value="Publish">Publish</mat-option>

          </mat-select>
        </mat-form-field>
      </form>
      <div>
        <button mat-button
          color="primary"
          (click)="onSubmit()"
          [disabled]="firstFormGroup.invalid || secondFormGroup.invalid">Submit</button>
        <button mat-button
          (click)="stepper.reset()">Reset</button>
      </div>
    </mat-step>
  </mat-stepper>


</ion-content>
